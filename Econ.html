<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de FinanÃ§as Pessoais</title>
    <!-- Link para a folha de estilos CSS -->
    <link rel="stylesheet" href="Econ.css">
    <!-- Link para os Ã­cones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <!-- SeÃ§Ã£o do CabeÃ§alho com Saldo Atual -->
        <header class="header">
            <button id="theme-toggle" class="icon-button" aria-label="Alternar tema">
                ðŸŒ“
              </button>
              
            <h1 class="app-title">EconFinanÃ§as</h1>
            <div class="balance-section">
                <p class="balance-label">Saldo Atual:</p>
                <span id="current-balance" class="balance-value">R$ 0,00</span>
                <button id="edit-balance-btn" class="icon-button" aria-label="Editar Saldo">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
        </header>

        <!-- SeÃ§Ã£o de Gastos -->
        <section class="expenses-section">
            <h2 class="section-title">Gastos</h2>
            <button id="add-expense-btn" class="add-button">
                <i class="fas fa-plus-circle"></i> Adicionar Gasto
            </button>

            <!-- FormulÃ¡rio para Adicionar/Editar Gasto (inicialmente oculto) -->
            <div id="expense-form-container" class="form-container hidden">
                <h3 class="form-title">Novo Gasto</h3>
                <form id="expense-form" class="expense-form">
                    <div class="form-group">
                        <label for="expense-description">DescriÃ§Ã£o:</label>
                        <input type="text" id="expense-description" placeholder="Ex: Aluguel, Compras" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-date">Data:</label>
                        <input type="date" id="expense-date" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-value">Valor (R$):</label>
                        <input type="number" id="expense-value" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-button">Salvar Gasto</button>
                        <button type="button" id="cancel-expense-btn" class="cancel-button">Cancelar</button>
                    </div>
                </form>
            </div>

            <!-- Lista de Gastos -->
            <div class="filter-section">
                <label for="filter-date">Filtrar por Data:</label>
                <input type="date" id="filter-date">
                <button id="reset-filter-btn" class="reset-button">Limpar Filtro</button>
            </div>
            <ul id="expenses-list" class="expenses-list">
                <!-- Gastos serÃ£o adicionados aqui via JavaScript -->
            </ul>
        </section>
    </div>

    <!-- Modal de ConfirmaÃ§Ã£o (para exclusÃ£o) -->
    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button id="confirm-action-btn" class="confirm-button">Confirmar</button>
                <button id="cancel-action-btn" class="cancel-button">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Script JavaScript para a lÃ³gica do aplicativo -->
    <script src="Econ.js" defer></script>
</body>
</html>
